<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal webiste</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style type="text/css">
    *{
  margin: 0;
  padding: 0;
  text-decoration: none;
  font-family: "Ubuntu",sans-serif;
  box-sizing: border-box;
}

.navbar{
  position: fixed;
  background-color: transparent;
  width: 100%;
  padding: 30px 0;
  top: 0;
  z-index: 999;
  transition: .3s linear;
}

.inner-width{
  max-width: 1300px;
  margin: auto;
  padding: 0 40px;
}

.navbar .inner-width{
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo{
  top: 0px;
  width: 150px;
  height: 70px;
  background-image: url(default-monochrome-white.svg) ;

  background-size:contain;
  background-repeat: no-repeat;
}

  

.menu-toggler{
  background: none;
  width: 30px;
  border: none;
  cursor: pointer;
  position: relative;
  outline: none;
  z-index: 999;
  display: none;
}

.menu-toggler span{
  display: block;
  height: 3px;
  background-color: #fff;
  margin: 6px 0;
  position: relative;
  transition: .3s linear;
}

.navbar-menu a{
  color: #fff;
  font-size: 18px;
  font-weight: 600;
  margin-left: 30px;
  transition: .2s linear;
}

.navbar-menu a:hover{
  color: #FEE715FF !important;
}

.sticky{
  background-color: #fff;
  padding: 18px 0;
}

.sticky .logo{
  background-image: url(default-monochrome.svg);
}

.sticky .navbar-menu a{
  color: black;
}

.sticky .menu-toggler span{
  background-color: #111;
}


.Home{
  height: 100vh;
  min-height: 500px;
  background: url(wallpaperflare.com_wallpaper.jpg);
  /*background: linear-gradient(to bottom right ,#5f7efc,#a29cfa)
*/
  no-repeat center;
  background-size: cover;
  background-attachment: fixed;
}






@media screen and (max-width: 980px){
  .menu-toggler{
    display: block;
  }

  .navbar-menu{
    position: fixed;
    height: 100vh;
    width: 100%;
    background-color:black;
    top: 0;
    right: -100%;
    max-width: 400px;
    padding: 80px 50px;
    transition: .3s linear;
  }

  .navbar-menu a{
    display: block;
    font-size: 30px;
    margin: 30px 0;
  }

  .sticky .navbar-menu{
    background-color: black;
  }
  
  .navbar-menu.active{
    right: 0;
  }

  .menu-toggler.active span:nth-child(1){
    transform: rotate(-45deg);
    top: 4px;
  }

  .menu-toggler.active span:nth-child(2){
    opacity: 0;
  }

  .menu-toggler.active span:nth-child(3){
    transform: rotate(45deg);
    bottom: 14px;
  }
}
/*home page navbar end here
home page text starts from here*/
.text{
  left: 0px;
  position: absolute;
  top: 250px;
  color:white ;
  font-size: 35px;



}
@media screen and (max-width: 980px){
.text{
  
font-size: 25px;
word-spacing: 2px;
line-height: 40px;
}

  </style>


</head>
<body>
  <div class="Home">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="inner-width">
      <a href="#Home" class="logo" ></a>
      <button class="menu-toggler">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="navbar-menu">
        <a href="#Home">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">our costmers feedback</a>
        <a href="#">Works</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </nav>

<div class="text">
  <h1>
    <pre>
    ATG's FiveM AntiCheat,
     Protection for all.
     </pre>
  </h1>
</div>
  
  </div>
  
<script type="text/javascript">
  $(document).ready(function(){
  $(window).scroll(function(){
    if(this.scrollY > 20) 
      $(".navbar").addClass("sticky");
    else
      $(".navbar").removeClass("sticky");
  });

  $('.menu-toggler').click(function(){
    $(this).toggleClass("active");
    $(".navbar-menu").toggleClass("active");
  });
});
</script>
</body>
</html>
